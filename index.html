<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangwoman - The game</title>
  </head>
  <body>
    <!-- Az egész játék konténere -->
    <div class="main-container lives-5" id="main-container">

      <!-- Élet konténer -->
      <div class="life-bar-container">
        <h3>Lives:</h3>
        <div class="lives-container">
          <img src="heart.png" id="lives-1">
          <img src="heart.png" id="lives-2">
          <img src="heart.png" id="lives-3">
          <img src="heart.png" id="lives-4">
          <img src="heart.png" id="lives-5">
        </div>
      </div>

      <!-- Játék címe konténer -->
      <div class="title-container">
        <h1>Hangwoman - The game</h1>
      </div>

      <!-- Megoldás konténer -->
      <div class="solution-container" id="solution-container"></div>

      <!-- Felhasznált betűk konténer -->
      <div class="letter-container" id="letter-container">
        <p>Used letters:</p>
      </div>

      <!-- Form konténer -->
      <div class="form-container">
        <form id="formId">
          <input type="text" id="form-text" maxlength="1">
          <input type="submit" value="Try letter" id="submit-button">
        </form>
      </div>

      <!-- Gomb konténer -->
      <div class="button-container">
        <button id="start-button">Start</button>
        <button id="hint-button">Hint</button>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
